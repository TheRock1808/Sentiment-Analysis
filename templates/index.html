<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Your CSS Stylesheets Go Here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Heading -->
    <h1>Welcome to My Form</h1>

    <!-- Form -->
    <form action="/predict" method="POST">
        <label for="message">Enter the text you want to analyze</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Analyze text">
    </form>
    {% if sentiment is defined %}
            <div class="mt-4">
                {% if sentiment == 1 %}
                    <div class="alert alert-success" role="alert">Positive comment!</div>
                {% else %}
                    <div class="alert alert-danger" role="alert">Negative comment!</div>
                {% endif %}
            </div>
        {% endif %}
    <!-- Your JavaScript Code Goes Here -->
    <script src="script.js"></script>
</body>
</html>
