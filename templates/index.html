<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sentiment Analysis</title>
</head>
<body>
<div class="container">
            <div class="col-md-12 center-align">
                <h1>Sentiment Analysis</h1>
                <!-- Form -->
                <form action="/predict" method="POST">
                    <div class="form-group">
                        <label class="col-md-12" for="message">Enter the text you want to analyze</label>
                        <textarea class="form-control" id="message" name="message" rows="10" cols="50"></textarea>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">Analyze text</button>
                </form>
                {% if prediction is defined %}
                    <div class="result mt-4">
                        {% if prediction == 1 %}
                            <div class="alert alert-success" role="alert">Positive comment!</div>
                        {% elif prediction == 0 %}
                            <div class="alert alert-primary" role="alert">Neutral comment!</div>
                        {% else %}
                            <div class="alert alert-danger" role="alert">Negative comment!</div>
                        {% endif %}
                    </div>
                {% endif %}
            </div>
    </div>

</body>
</html>
